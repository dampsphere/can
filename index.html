<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZXT Monitor Final</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Keeps black if video is slow to load */
            font-family: sans-serif;
        }

        /* VIDEO LAYER (Level 1) */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Change to 'contain' if you want to see the whole video with black bars */
            z-index: 1;        /* Sits above the body background */
        }

        /* TEXT LAYER (Level 2) */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 2;        /* Sits on top of the video */
            
            /* Text Styling */
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,0.5);
        }

        .stat-box { text-align: center; }
        .label { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; color: #ddd; }
        .value { font-size: 4rem; font-weight: 800; }
        .unit { font-size: 2rem; }
    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="overlay-container">
        <div class="stat-box">
            <div class="label">CPU</div>
            <div class="value"><span id="cpu-temp">--</span><span class="unit">°</span></div>
        </div>
        <div class="stat-box">
            <div class="label">GPU</div>
            <div class="value"><span id="gpu-temp">--</span><span class="unit">°</span></div>
        </div>
    </div>

    <script>
        // 1. Force Video Play (Fixes occasional black screen on load)
        window.addEventListener('load', function() {
            var video = document.getElementById('bg-video');
            video.play().catch(function(error) {
                console.log("Video autoplay failed: " + error);
            });
        });

        // 2. NZXT Data Update
        window.nzxt = {
            v1: {
                onMonitoringDataUpdate: (data) => {
                    if (data.cpus && data.cpus.length > 0) {
                        document.getElementById('cpu-temp').innerText = Math.round(data.cpus[0].temperature);
                    }
                    if (data.gpus && data.gpus.length > 0) {
                        document.getElementById('gpu-temp').innerText = Math.round(data.gpus[0].temperature);
                    }
                }
            }
        };
    </script>
</body>
</html>
