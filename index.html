<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZXT Monitor Fixed</title>
    <style>
        /* 1. Basic Reset to remove white borders */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        /* 2. Video Styling - Forces it to fill the screen properly */
        #bg-video {
            position: fixed;     /* Locks video to the screen */
            top: 0;
            left: 0;
            width: 100vw;        /* 100% of viewport width */
            height: 100vh;       /* 100% of viewport height */
            object-fit: cover;   /* Ensures video covers screen without stretching/distortion */
            z-index: -1;         /* Puts video BEHIND everything else */
        }

        /* 3. Overlay Styling - Places text on top */
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;       /* Uses Flexbox to align items */
            justify-content: space-evenly; /* Spacing between CPU and GPU */
            align-items: center; /* Vertical centering */
            z-index: 10;         /* Puts text IN FRONT of video */
            
            /* Text Styling */
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,1); /* Strong shadow for readability */
        }

        .stat-box {
            text-align: center;
        }

        .label {
            font-size: 1.5rem; /* Adjust this number to make labels bigger/smaller */
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
        }

        .value {
            font-size: 4rem;   /* Adjust this number to make numbers bigger/smaller */
            font-weight: 800;
        }

        .unit {
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="overlay-container">
        <div class="stat-box">
            <div class="label">CPU</div>
            <div class="value">
                <span id="cpu-temp">--</span><span class="unit">°</span>
            </div>
        </div>

        <div class="stat-box">
            <div class="label">GPU</div>
            <div class="value">
                <span id="gpu-temp">--</span><span class="unit">°</span>
            </div>
        </div>
    </div>

    <script>
        window.nzxt = {
            v1: {
                onMonitoringDataUpdate: (data) => {
                    // Update CPU
                    if (data.cpus && data.cpus.length > 0) {
                        document.getElementById('cpu-temp').innerText = Math.round(data.cpus[0].temperature);
                    }
                    // Update GPU
                    if (data.gpus && data.gpus.length > 0) {
                        document.getElementById('gpu-temp').innerText = Math.round(data.gpus[0].temperature);
                    }
                }
            }
        };
    </script>
</body>
</html>
